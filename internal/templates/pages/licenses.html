{{define "title"}}Licenses - {{rawAppName}}{{end}}

{{define "content"}}
<div class="licenses-page">
    <h1>{{rawAppName}} {{version}}</h1>
    <p>Licensed under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank" rel="noopener">GNU General Public License v3.0</a>.</p>

    <h2>Third-Party Dependencies</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Module</th>
                <th>Version</th>
                <th>License</th>
            </tr>
        </thead>
        <tbody>
            {{range .Deps}}
            <tr>
                <td>{{.Module}}</td>
                <td>{{.Version}}</td>
                <td>{{.LicenseType}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
